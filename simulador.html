<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Simulador de Prestamo</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <header>
        <div class="header__img">
            <img src="imagen/simulador.png" alt="">
            <div id="confir__exitosa" class="texto_operacion"> </div>
        </div>
    </header>

    <div id="dato_clima" class="dato_clima">  </div>

    <section>
        <div class="Container__Simulador" id="container__simulador">

            <!-- <form action=""> -->
                <fieldset class="Planilla">
                            
                    <legend class="">Formulario de Solicitud </legend>
    
                    <label class="" for="banco">Entidad Bancaria</label>
                    <input id ="banco" class="input" type="text" name="Nombre" placeholder="Entidad Perteneciente">
                    
                    <label  class=""for="monto">Ingrese Monto</label>
                    <input id ="monto" class=" input" type="number" name="monto" placeholder="Minimo $ 10.000">
                    
                    <label  class=""for="plazo">Plazo</label>
                    <input id ="plazo" class="input" type="number" name="plazo" placeholder="12 - 24 - 48 - 72">
    
                    <button id="boton" class="boton"> VALIDAR</button>
                    <button id="borrar" class="boton"> RESET</button>
             
                </fieldset>
            <!-- </form> -->
        </div>
    
        <div class="container_info" id="container"> </div>
        <div> <button id="confirmar" class="boton__confirmar" hidden>CONFIRMAR</button> </div>
        <div id="container_dos" class="container_dos"> </div>
        <button id="Consultador" class="Consultador" hidden> Ultima Consulta </button>
 
    </section>

    <div id="form_alta" class="form_dos">
        <p>-----------Para solicitar el prestamo debe ingresar sus Datos----------</p>
        <h4> Formulario Alta Usuario</h4>
        <label for=""> Nombre y Apellido </label>
        <input type="text" id="btn_nombre">
        <label for=""> Ingrese DNI </label>
        <input type="number" id="btn_dni">
        <button> <a href="simulador.html" class="btn_form">VOLVER</a> </button>
        <button id="btn_solicitar" class="btn_form"> SOLICITAR </button>     
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="simulador.js"></script>
</body>
</html>
